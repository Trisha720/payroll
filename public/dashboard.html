<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Payroll Management System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/309/969/190/4k-high-resolution-mac-wallpaper-preview.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.5) url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg') no-repeat center center; /* Container image */
            background-size: cover; /* Ensures the image covers the container */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px; /* Maximum width for larger screens */
            margin-top: 50px; /* Top margin for spacing */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .quick-links {
            display: flex; /* Use flex to align buttons in a row */
            justify-content: space-around; /* Evenly distribute buttons in the row */
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .quick-links button {
            margin: 0 10px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .quick-links button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .overview-cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            flex: 1;
            margin: 0 10px; /* Space between cards */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .notifications {
            margin-top: 20px;
        }

        .notifications h2 {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .dashboard-container {
                padding: 20px;
            }

            .quick-links button {
                display: block; /* Stack buttons on small screens */
                margin: 5px auto; /* Center buttons */
                width: 80%; /* Width for smaller screens */
            }

            .overview-cards {
                flex-direction: column; /* Stack cards on small screens */
            }

            .card {
                margin: 10px 0; /* Space between stacked cards */
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Payroll Management System</h1>
        <br>
        <div class="quick-links">
            <button onclick="window.location.href='employee_management.html'"><b>Employee Management</b></button>
            <button onclick="window.location.href='attendance_management.html'"><b>Attendance</b></button>
            <button onclick="window.location.href='payroll_calculation.html'"><b>Payroll Calculation</b></button>
            <button onclick="window.location.href='/tax'"><b>Tax Calculation</b></button>
            <button onclick="window.location.href='report_generation.html'"><b>Reports</b></button>  
        </div>

        <div class="overview-cards">
            <div class="card">Total Employees: <span id="totalEmployees">552</span></div>
            <div class="card">Payroll Status: <span id="payrollStatus">Pending</span></div>
            <div class="card">Pending Leave Requests: <span id="pendingLeaves">3</span></div>
            <div class="card">Recent Payroll Updates: <span id="recentUpdates">None</span></div>
        </div>

        <div class="notifications">
            <h2>Notifications</h2>
            <ul id="notificationList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
